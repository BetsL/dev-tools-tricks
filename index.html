<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated  - not as necessary with ES6 backticks(?)
    console.log('Hello I am a %s string!', 'poop');
    console.log(`Hello I am ${'var'}`);


    // Styled
    // console.log('%c I am some great text',
    // 'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Scheisse!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing   - you can test + if true, nothing, if false, get message (Assertion failed + 'message')
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);   // will show the element itself
    console.dir(p);   // will show available properties + methods for an element

    console.clear();

    // Grouping together    +can also use console.groupCollapsed
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting     +a tally
    console.count('Bets');
    console.count('Bets');
    console.count('Bets');
    console.count('Bets');
    console.count('Bets');
    console.count('Bets');
    console.count('Bets');
    console.count('Bets');


    // timing     +see how long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs)

  </script>
</body>
</html>
